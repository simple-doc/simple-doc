root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/server ./cmd/server/main.go"
  bin = "./tmp/server"
  include_ext = ["go"]
  exclude_ext = ["html", "css", "js", "svg", "png", "jpg", "jpeg", "gif"]
  exclude_dir = ["tmp", "vendor", "node_modules"]
  delay = 1000

[misc]
  clean_on_exit = true
