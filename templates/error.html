<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/favicon?v={{faviconVersion}}">
<title>{{.Title}} â€” {{.SiteTitle}}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-body: #1a1d2e;
    --bg-card: rgba(255,255,255,0.06);
    --text-primary: #f0f0f5;
    --text-secondary: #a3a9bc;
    --text-muted: #6b7394;
    --accent-1: #2979ff;
    --accent-2: #00c6ff;
    --border-glass: rgba(255,255,255,0.10);
    --glow-purple: rgba(41,121,255,0.20);
    --glow-blue: rgba(0,198,255,0.15);
    --btn-gradient-end: #5c9fff;
    --accent-heading-tint: #a8c8ff;
    --heading-gradient-start: #ffffff;
    --accent-btn-shadow: rgba(41,121,255,0.4);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-body);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }
  .bg-mesh {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .bg-mesh::before, .bg-mesh::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.5;
    animation: float 20s ease-in-out infinite;
  }
  .bg-mesh::before {
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, var(--glow-purple) 0%, transparent 70%);
    top: -10%;
    left: -5%;
  }
  .bg-mesh::after {
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, var(--glow-blue) 0%, transparent 70%);
    bottom: -10%;
    right: -5%;
    animation-delay: -10s;
    animation-direction: reverse;
  }
  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(60px, -40px) scale(1.1); }
    66% { transform: translate(-30px, 30px) scale(0.95); }
  }
  .error-card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 440px;
    margin: 24px;
    background: var(--bg-card);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border-radius: 20px;
    border: 1px solid var(--border-glass);
    padding: 52px 40px 44px;
    text-align: center;
  }
  .error-icon {
    width: 64px;
    height: 64px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 28px;
    border: 1px solid var(--border-glass);
  }
  .error-icon svg {
    width: 30px;
    height: 30px;
    stroke-width: 1.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
  }
  .error-icon-404 {
    background: linear-gradient(135deg, rgba(245,158,11,0.15), rgba(251,191,36,0.08));
    color: #fbbf24;
  }
  .error-icon-403 {
    background: linear-gradient(135deg, rgba(239,68,68,0.15), rgba(248,113,113,0.08));
    color: #f87171;
  }
  .error-icon-500 {
    background: linear-gradient(135deg, rgba(124,58,237,0.15), rgba(167,139,250,0.08));
    color: #a78bfa;
  }
  .error-icon svg { stroke: currentColor; }
  .error-code {
    font-size: 56px;
    font-weight: 900;
    letter-spacing: -2px;
    line-height: 1;
    margin-bottom: 10px;
    background: linear-gradient(135deg, var(--heading-gradient-start) 0%, var(--accent-heading-tint) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .error-title {
    font-size: 18px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 8px;
    letter-spacing: -0.2px;
  }
  .error-message {
    font-size: 14px;
    color: var(--text-muted);
    line-height: 1.6;
    margin-bottom: 32px;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
  }
  .error-actions {
    display: flex;
    gap: 12px;
    justify-content: center;
  }
  .btn-home {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 22px;
    background: linear-gradient(135deg, var(--accent-1), var(--btn-gradient-end));
    color: #fff;
    font-size: 13px;
    font-weight: 600;
    font-family: inherit;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.2s ease;
    box-shadow: 0 4px 15px var(--accent-btn-shadow);
  }
  .btn-home:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 20px var(--accent-btn-shadow);
  }
  .btn-home svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
  }
  .btn-back {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 10px 22px;
    background: transparent;
    color: var(--text-secondary);
    font-size: 13px;
    font-weight: 600;
    font-family: inherit;
    border: 1px solid var(--border-glass);
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.2s ease;
  }
  .btn-back:hover {
    color: var(--text-primary);
    border-color: rgba(255,255,255,0.2);
  }
</style>
{{.ThemeCSS}}
</head>
<body>
<div class="bg-mesh"></div>
<div class="error-card">
  <div class="error-icon error-icon-{{.Code}}">
    {{if eq .Code 404}}
    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M16 16s-1.5-2-4-2-4 2-4 2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
    {{else if eq .Code 403}}
    <svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><line x1="9" y1="9" x2="15" y2="15"/><line x1="15" y1="9" x2="9" y2="15"/></svg>
    {{else}}
    <svg viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
    {{end}}
  </div>
  <div class="error-code">{{.Code}}</div>
  <div class="error-title">{{.Title}}</div>
  <p class="error-message">{{.Message}}</p>
  <div class="error-actions">
    <a class="btn-back" href="javascript:history.back()">Go Back</a>
    <a class="btn-home" href="/">
      <svg viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/></svg>
      Home
    </a>
  </div>
</div>
</body>
</html>
