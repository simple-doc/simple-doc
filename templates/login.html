<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/favicon?v={{faviconVersion}}">
<title>Sign In â€” {{.SiteTitle}}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-body: #1a1d2e;
    --bg-card: rgba(255,255,255,0.06);
    --text-primary: #f0f0f5;
    --text-secondary: #a3a9bc;
    --text-muted: #6b7394;
    --accent-1: #2979ff;
    --accent-2: #00c6ff;
    --border-glass: rgba(255,255,255,0.10);
    --border-glass-hover: rgba(255,255,255,0.20);
    --glow-purple: rgba(41,121,255,0.20);
    --glow-blue: rgba(0,198,255,0.15);
    --btn-gradient-end: #5c9fff;
    --accent-heading-tint: #a8c8ff;
    --heading-gradient-start: #ffffff;
    --glass-white-06: rgba(255,255,255,0.06);
    --glass-white-10: rgba(255,255,255,0.10);
    --glass-white-12: rgba(255,255,255,0.12);
    --input-bg: rgba(255,255,255,0.04);
    --input-bg-focus: rgba(255,255,255,0.06);
    --accent-focus-shadow: rgba(41,121,255,0.15);
    --accent-btn-shadow: rgba(41,121,255,0.4);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-body);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }
  .bg-mesh {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .bg-mesh::before, .bg-mesh::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.5;
    animation: float 20s ease-in-out infinite;
  }
  .bg-mesh::before {
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, var(--glow-purple) 0%, transparent 70%);
    top: -10%;
    left: -5%;
  }
  .bg-mesh::after {
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, var(--glow-blue) 0%, transparent 70%);
    bottom: -10%;
    right: -5%;
    animation-delay: -10s;
    animation-direction: reverse;
  }
  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(60px, -40px) scale(1.1); }
    66% { transform: translate(-30px, 30px) scale(0.95); }
  }
  .login-card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 400px;
    margin: 24px;
    background: var(--bg-card);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border-radius: 20px;
    border: 1px solid var(--border-glass);
    padding: 48px 36px 40px;
    text-align: center;
  }
  .lock-icon {
    width: 52px;
    height: 52px;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
    background: linear-gradient(135deg, var(--glow-purple), var(--glow-blue));
    border: 1px solid var(--border-glass);
    color: var(--accent-1);
  }
  .lock-icon svg {
    width: 24px;
    height: 24px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .login-card h1 {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: -0.5px;
    margin-bottom: 6px;
    background: linear-gradient(135deg, var(--heading-gradient-start) 0%, var(--accent-heading-tint) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .login-card .subtitle {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 32px;
  }
  .form-group {
    margin-bottom: 18px;
    text-align: left;
  }
  .form-group label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 6px;
    letter-spacing: 0.3px;
    text-transform: uppercase;
  }
  .form-group input {
    width: 100%;
    padding: 12px 16px;
    font-size: 14px;
    font-family: inherit;
    color: var(--text-primary);
    background: var(--input-bg);
    border: 1px solid var(--border-glass);
    border-radius: 10px;
    outline: none;
    transition: all 0.2s ease;
  }
  .form-group input:focus {
    background: var(--input-bg-focus);
    border-color: var(--accent-1);
    box-shadow: 0 0 0 3px var(--accent-focus-shadow);
  }
  .form-group input::placeholder {
    color: var(--text-muted);
  }
  .error-msg {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.25);
    color: #fca5a5;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 13px;
    margin-bottom: 18px;
    text-align: left;
  }
  .login-btn {
    width: 100%;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 700;
    font-family: inherit;
    color: #fff;
    background: linear-gradient(135deg, var(--accent-1), var(--btn-gradient-end));
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: 0.3px;
    margin-top: 6px;
  }
  .login-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 24px var(--accent-btn-shadow);
  }
  .login-btn:active {
    transform: translateY(0);
  }
  .challenge-group {
    margin-bottom: 18px;
    text-align: left;
    background: rgba(245,158,11,0.06);
    border: 1px solid rgba(245,158,11,0.2);
    border-radius: 10px;
    padding: 14px 16px;
  }
  .challenge-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    font-weight: 700;
    color: #fbbf24;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    margin-bottom: 8px;
  }
  .challenge-label svg {
    color: #fbbf24;
    flex-shrink: 0;
  }
  .challenge-question {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 10px;
  }
  .challenge-question strong {
    color: var(--text-primary);
    font-weight: 700;
  }
  .challenge-input {
    width: 100%;
    padding: 10px 14px;
    font-size: 14px;
    font-family: inherit;
    color: var(--text-primary);
    background: var(--input-bg);
    border: 1px solid var(--border-glass);
    border-radius: 8px;
    outline: none;
    transition: all 0.2s ease;
  }
  .challenge-input:focus {
    background: var(--input-bg-focus);
    border-color: #fbbf24;
    box-shadow: 0 0 0 3px rgba(245,158,11,0.15);
  }
  .challenge-input::placeholder {
    color: var(--text-muted);
  }
</style>
{{.ThemeCSS}}
</head>
<body>
<div class="bg-mesh"></div>
<div class="login-card">
  <div class="lock-icon">
    <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0110 0v4"/></svg>
  </div>
  <h1>Welcome Back</h1>
  <p class="subtitle">Sign in to continue</p>
  {{if .Error}}
  <div class="error-msg">{{.Error}}</div>
  {{end}}
  <form method="POST" action="/login">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@company.com" required autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    {{if .ShowChallenge}}
    <div class="challenge-group">
      <div class="challenge-label">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        Verify you are human
      </div>
      <div class="challenge-question">Solve: <strong>{{.ChallengeQ}}</strong> = ?</div>
      <input type="number" name="challenge_answer" placeholder="Your answer" required class="challenge-input">
      <input type="hidden" name="challenge_token" value="{{.ChallengeToken}}">
    </div>
    {{end}}
    <button type="submit" class="login-btn">Sign In</button>
  </form>
</div>
</body>
</html>
