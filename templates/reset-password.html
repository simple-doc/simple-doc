<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<title>Reset Password â€” {{.SiteTitle}}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-body: #1a1d2e;
    --bg-card: rgba(255,255,255,0.06);
    --text-primary: #f0f0f5;
    --text-secondary: #a3a9bc;
    --text-muted: #6b7394;
    --accent-1: #2979ff;
    --accent-2: #00c6ff;
    --border-glass: rgba(255,255,255,0.10);
    --border-glass-hover: rgba(255,255,255,0.20);
    --glow-purple: rgba(41,121,255,0.20);
    --glow-blue: rgba(0,198,255,0.15);
    --btn-gradient-end: #5c9fff;
    --accent-heading-tint: #a8c8ff;
    --heading-gradient-start: #ffffff;
    --input-bg: rgba(255,255,255,0.04);
    --input-bg-focus: rgba(255,255,255,0.06);
    --accent-focus-shadow: rgba(41,121,255,0.15);
    --accent-btn-shadow: rgba(41,121,255,0.4);
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-body);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }
  .bg-mesh {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .bg-mesh::before, .bg-mesh::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.5;
    animation: float 20s ease-in-out infinite;
  }
  .bg-mesh::before {
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, var(--glow-purple) 0%, transparent 70%);
    top: -10%;
    left: -5%;
  }
  .bg-mesh::after {
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, var(--glow-blue) 0%, transparent 70%);
    bottom: -10%;
    right: -5%;
    animation-delay: -10s;
    animation-direction: reverse;
  }
  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(60px, -40px) scale(1.1); }
    66% { transform: translate(-30px, 30px) scale(0.95); }
  }
  .card {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 400px;
    margin: 24px;
    background: var(--bg-card);
    backdrop-filter: blur(24px);
    -webkit-backdrop-filter: blur(24px);
    border-radius: 20px;
    border: 1px solid var(--border-glass);
    padding: 48px 36px 40px;
    text-align: center;
  }
  .icon {
    width: 52px;
    height: 52px;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 24px;
    background: linear-gradient(135deg, var(--glow-purple), var(--glow-blue));
    border: 1px solid var(--border-glass);
    color: var(--accent-1);
  }
  .icon svg {
    width: 24px;
    height: 24px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .card h1 {
    font-size: 24px;
    font-weight: 800;
    letter-spacing: -0.5px;
    margin-bottom: 6px;
    background: linear-gradient(135deg, var(--heading-gradient-start) 0%, var(--accent-heading-tint) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .card .subtitle {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 32px;
  }
  .form-group {
    margin-bottom: 18px;
    text-align: left;
  }
  .form-group label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 6px;
    letter-spacing: 0.3px;
    text-transform: uppercase;
  }
  .form-group input {
    width: 100%;
    padding: 12px 16px;
    font-size: 14px;
    font-family: inherit;
    color: var(--text-primary);
    background: var(--input-bg);
    border: 1px solid var(--border-glass);
    border-radius: 10px;
    outline: none;
    transition: all 0.2s ease;
  }
  .form-group input:focus {
    background: var(--input-bg-focus);
    border-color: var(--accent-1);
    box-shadow: 0 0 0 3px var(--accent-focus-shadow);
  }
  .form-group input::placeholder {
    color: var(--text-muted);
  }
  .error-msg {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.25);
    color: #fca5a5;
    padding: 10px 16px;
    border-radius: 10px;
    font-size: 13px;
    margin-bottom: 18px;
    text-align: left;
  }
  .success-msg {
    background: rgba(16,185,129,0.1);
    border: 1px solid rgba(16,185,129,0.25);
    color: #6ee7b7;
    padding: 14px 16px;
    border-radius: 10px;
    font-size: 14px;
    margin-bottom: 18px;
    text-align: center;
    line-height: 1.6;
  }
  .submit-btn {
    width: 100%;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 700;
    font-family: inherit;
    color: #fff;
    background: linear-gradient(135deg, var(--accent-1), var(--btn-gradient-end));
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.2s ease;
    letter-spacing: 0.3px;
    margin-top: 6px;
  }
  .submit-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 24px var(--accent-btn-shadow);
  }
  .login-link {
    display: inline-block;
    margin-top: 16px;
    font-size: 13px;
    font-weight: 600;
    color: var(--accent-1);
    text-decoration: none;
  }
  .login-link:hover {
    text-decoration: underline;
  }
</style>
{{.ThemeCSS}}
</head>
<body>
<div class="bg-mesh"></div>
<div class="card">
  <div class="icon">
    <svg viewBox="0 0 24 24"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 11-7.778 7.778 5.5 5.5 0 017.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
  </div>
  {{if .Success}}
  <h1>Password Updated</h1>
  <p class="subtitle">Your password has been changed successfully</p>
  <div class="success-msg">You can now sign in with your new password.</div>
  <a href="/login" class="login-link">Go to Sign In</a>
  {{else}}
  <h1>Reset Password</h1>
  <p class="subtitle">Enter your new password</p>
  {{if .Error}}
  <div class="error-msg">{{.Error}}</div>
  {{end}}
  <form method="POST" action="/reset-password">
    <input type="hidden" name="token" value="{{.Token}}">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" placeholder="Min. 8 characters" minlength="8" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat your password" minlength="8" required>
    </div>
    <button type="submit" class="submit-btn">Set New Password</button>
  </form>
  {{end}}
</div>
</body>
</html>
